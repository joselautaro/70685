<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LautaBrowser </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <h1 class="text-center">Browser of products</h1>

    <hr>
    <div class="container">
        <input type="text" id="inputBusqueda" class="form-control m-2" placeholder="ingrese el producto que desea ver">
    </div>
    <div class="text-center my-1">
        <button onclick="filtrarProductos('Comedor')" class="btn btn-success">Filtrar comedor</button>
        <button onclick="filtrarProductos('Oficina')" class="btn btn-success">Filtrar oficina</button>
        <button onclick="filtrarProductos('Lavadero')" class="btn btn-success">Filtrar lavadero</button>
        <button onclick="filtrarProductos('Living')" class="btn btn-success">Filtrar living</button>
        <button onclick="resetearFiltros()" class="btn btn-light">Limpiar filtros</button>
    </div>
    <div class="container" id="resultado">

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
