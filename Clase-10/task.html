<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauta Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./js/task.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="text-center">Lau ToDo</h1>
    <div class="container">
        <form id="taskForm" class="container">
            <div class="mb-3 row container">
                <label class="col-form-label">Ingrese tarea nueva</label>
                <input class="form-control" type="text" id="taskInput" placeholder="escriba nueva tarea" required>
            </div>
            <!-- <button class="btn btn-success">Agregar tarea</button> -->
            <button id="addButton" class="btn btn-success">Agregar tarea</button>

        </form>
        <div class="container m-3">
            <h4>Tareas Pendientes</h4>
            <ul id="pendingTasks" class="task-list"></ul>

            <h4>Tareas completadas</h4>
            <ul id="completedTasks" class="task-list"></ul>
        </div>
    </div>

</body>

</html>
