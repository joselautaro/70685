<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pseudo Cotizador de seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body class="container">
    <h1 class="text-center">Cotizador de seguros</h1>

    <!-- Formulario de cotización -->

    <div class="container">
        <fieldset>
            <form class="mt-4" id="cotizadorForm">
                <label for="marca" class="form-label m-1">Marca:</label>
                <input type="text" class="form-control m-1" id="marca" autofocus required>
                <label for="modelo" class="form-label m-1"> Modelo:</label>
                <input type="text" class="form-control m-1" id="modelo" required>
                <label for="precio" class="form-label m-1">Precio: </label>
                <input type="number" class="form-control m-1" id="precio" required>
                <label for="descuento" class="form-label m-1">Descuento:</label>
                <input type="number" class="form-control m-1" id="descuento" required>
                <button type="submit" class="btn btn-success float-end mt-3">Calcular cotización</button>
            </form>
        </fieldset>
    </div>

    <!-- Modal -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">
                &times;
            </span>
            <h2>Resultado de la cotización</h2>
            <div id="cotizacionInfo">
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>

</body>

</html>
